<!--
* UTF-8 son las siglas de "8-bit Unicode Transformation Format", que es un formato de codificación de caracteres Unicode e ISO 10646. 

* UTF-8 es un estándar de codificación de caracteres que se utiliza en la web y en correos electrónicos. Es compatible con la mayoría de los programas de correo electrónico y la mayor parte de los sitios web lo utilizan. 

* UTF-8 tiene las siguientes características:
    -Utiliza símbolos de longitud variable, de 1 a 4 bytes por carácter Unicode. 
    -Incluye la especificación US-ASCII de 7 bits, por lo que cualquier mensaje ASCII se representa sin cambios. 
    -Permite codificar prácticamente todos los caracteres utilizados en la escritura de textos en cualquier idioma del mundo. 
    -Garantiza la compatibilidad de tu sitio web con una amplia gama de idiomas y símbolos. 
    -UTF-8 es uno de los tres esquemas principales de codificación Unicode en uso, junto con UTF-16 y UTF-32. La única diferencia entre estas tres maneras de codificar es el número de bytes que admiten. 
-->
