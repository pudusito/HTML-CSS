
<!-- ESTRUCTURA BASE DE HTML-->

<!DOCTYPE html> <!--siempre requerido,indicando que vamos a manejar informacion de tipo html, es decir, se indica el tipo de documento para inicializar las funcionalidades del mismo.-->
                
<html> <!-- apertura de etiqueta -->
    
    <head> <!--encabezado del navegador, aqui ajustamos los parametros de nuestra pagina.-->
    
    <title>aqui asignamos el nombre o texto del encabezado<!--esto se le conoce como valor de etiqueta--></title>
    
<!--### la parte de meta no es necesaria para entender la estructura base, 
        pero da una idea de como es la sintaxis del lenguaje ###-->
    <meta charset="UTF-8"/>   
    <!-- esto es para poder utilizar el formato de texto utf-8, como tÃ­ldes y acentos.-->
        <!--meta es una etiqueta de metodos-->
        <!-- charset un atributo-->
        <!-- "UTF-8" es el valor del atributo-->
        <!--al tener una etiqueta que no contiene valor, esta solo contiene atributos, simplemente cerramos la etiqueta utilizando / >  -->
    </head>


    <body> <!--lo que visualizaremos en la pagina estara aqui.-->
        
        <h1>ESTO ES UN TITULO</h1> <!-- h1 = "heading tags 1" -->

        <p>esto es un parrafo</p>  <!-- p = "paragraph" -->

    </body>

</html> <!--cierre de etiqueta, contiene / -->
