<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos basicos HTML</title>
  </head>
  <body>

    <h1>Titulo h1</h1>

    <p>texto en un parrafo </p>
    esto es un texto suelto(al momento de añadirle CSS,
     al no estar dentro de una etiqueta, no podremos añadirle estilos.)
    
    <p>primer linea del parrafo <br/> segunda linea del parrafo</p><!--br es un salto de linea-->
    
    <hr/> <!--horizontal rule(dibuja una linea horizontal)-->
    
    <p>segundo parrafo</p>

  </body>
</html>
