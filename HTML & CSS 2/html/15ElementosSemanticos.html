<!--
### Etiquetas Estructurales en HTML5 ###


En HTML5, las etiquetas estructurales se utilizan para definir la estructura y el significado de los elementos en un documento. 
Estas etiquetas son esenciales para organizar el contenido de manera semántica, lo que mejora la accesibilidad y el SEO(Search Engine Optimization). 
A continuación, se describen las principales etiquetas estructurales de HTML5:

 <header>: Cabecera del documento/sección. Incluye títulos, menús o intro.

 <footer>: Pie de página con info adicional, como derechos de autor. 

 <nav>: Sección de navegación con enlaces clave. 

 <main>: Contenido principal de la página (solo uno por documento). 

 <section>: Bloque temático de contenido relacionado. 

 <article>: Contenido autónomo como artículos o publicaciones. 

 <aside>: Información complementaria o relacionada, como barras laterales. 

 <h1> a <h6>: Encabezados jerárquicos (H1 es el nivel más alto). 

 <div>: Contenedor genérico para agrupar contenido (sin semántica). 

 <figure>: Agrupa contenido como imágenes o diagramas. 

 <figcaption>: Título/descripción para el contenido dentro de <figure>. 

<span> La etiqueta <span> elemento en línea que se utiliza para agrupar contenido con propósitos de estilo o para aplicar atributos a una parte específica de un texto o contenido en línea
     puede tener atributos como class, id, y lang, lo que permite una mayor flexibilidad en su uso. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura</title>
</head>

<body>
    <header>
        <p>Cabecero</p>
    </header>

    <nav>
        <p>Barra de navegación</p>
    </nav>

    <section>
        <p>Sección</p>
    </section>

    <article>Articulo 1</article>
    <article>Articulo 2</article>

    <footer>
        <p>Pie de página</p>
    </footer>    
</body>
</html>
