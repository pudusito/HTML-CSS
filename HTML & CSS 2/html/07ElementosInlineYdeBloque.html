<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Inline y block</title>
    <link href="/css/EstilosInlineYblock.css" rel="stylesheet"/>
</head>


<body>

    <h1>Elemento span(inline)</h1>
    <p>Texto donde vamos a <span style='color: blue; border: 1px solid red'> enfatizar </span>
         y cambiar el <span style='color: #457b9d; font-weight: bold ;'> color de algunos elementos </span></p>


    <h1>Elemento div(block)</h1>
    <div>
        
        <h2>Titulo del div</h2>
        <p>Texto dentro del div</p>
    
    </div>

    <p>Texto fuera del div</p>
    
    </div>

    <div>
        <h3>Esto es otro div</h3>
        <p>Texto dentro del div</p>
    </div>


</body>
</html>



<!--
span(inline): se aplican dentro de la misma linea
____  ___ ___
___ ____

div(block): se inician en una nueva linea
