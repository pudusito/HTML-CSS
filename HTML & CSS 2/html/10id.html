<!-- 
La principal diferencia entre un ID y una clase en HTML es que un ID es único y se usa en un solo elemento, 
mientras que una clase se puede usar en varios elementos: 

-ID:
Es un identificador único que se usa en un solo elemento HTML. En toda la página HTML, solo habrá un atributo ID con un nombre único. 

-Clase:
Se puede utilizar en distintos elementos HTML. Un nombre de Clase puede ser utilizado por varios elementos HTML. 
En CSS, 

se define un ID como # seguido del ID, mientras que una clase puede definirse como . seguido del nombre de la clase.

Los ID tienen una funcionalidad especial en el navegador. Por ejemplo, si una URL tiene un identificador, 
el navegador intentará localizar el elemento con ese identificador y se desplazará automáticamente por la página para mostrarlo. 
Si un ID y una clase comparten una propiedad en un mismo elemento HTML, la propiedad del ID sobreescribirá la de la clase. 

-->
