<body>
    <table border="4">

            <th>Apellido</th>
            <th>Email</th>
        </tr>

        <tr>
            <td>Juan</td>
            <td>Perez</td>
            <td>Jperez@mail.com</td>
        </tr>

        <tr>
            <td>Benjamin</td>
            <td>Maldonado</td>
            <td>BMaldonado@mail.com</td>
        </tr>
    </table>
    
</body>
</html>
