<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form en html</title>
</head>
<body>
    <h1>Formularios util para servidores en html</h1>

    <form action="mi_servidor" target="_self" method="post" autocomplete="off">  <!--action:se pone la ip o puerto- target:_self(Carga dentro de la misma ventana);_blank(nueva ventana)-->
        <fieldset>
            <legend>Datos de persona:</legend>

            
            <label for="nombre">Nombre:</label> </br>
            <input type="text" id="nombre" name="nombre" value="Benjamin" />
            
            <label for="idPersona">ID Persona:</label> </br>
            <input type="text" id="idPersona" name="idPersona" required="true" readonly="true" value="3" disabled="true"/>  
            <!--readonly="true"(el usuario no puede modificarlo); disable="true"(permite que no se lea en el formulario, pero no lo envia al servidor)-->
        
            <input type="hidden" id="sistema" name="sistema" value="SAP" /> <!--(sap:sistema de administracion de personas)-->



        </br>
            <label for="apellido">Apellido:</label> </br>
            <input type="text" id="apellido" name="apellido" placeholder="escribe tu apellido" required="true"/>
        </br>
            <label for="email">Email:</label> </br>
            <input type="email" id="email" name="email" placeholder="ingresa tu email" required="true"/> 
        </br>
            <label for="password">Contraseña:</label> </br>
            <input type="password" id="contraseña" name="contraseña" required="true"/>
        </br>
            <label for="edad">Edad:</label> </br>
            <input type="number" id="edad" name="edad" step="any" /> 


        </br>
            <label>Genero</label> </br>
            <input type="radio" id="femenino" name="genero" value="Femenino" /> <!--el value es lo que se envia al servidor-->
            <label for="femenino"> Femenino</label> </br>
            <input type="radio" id="masculino" name="genero" value="Masculino" /> 
            <label for="masculino"> Masculino</label> </br>
            <input type="radio" id="binario" name="genero" value="Binario" />
            <label for="binario">Helicoptero de combate binario</label>
        </br>
            <label>Musica favorita</label> </br>
            <input type="checkbox" id="Clasica" name="musica" value="clasica"/>
            <label for="Clasica">clasica</label> </br>
            <input type="checkbox" id="Jazz" name="musica" value="jazz"/>
            <label for="Jazz">jazz</label> </br>
            <input type="checkbox" id="Reggaeton" name="musica" value="reggaeton"/>
            <label for="Reggaeton">reggaeton</label> </br>

            <label for="autos">Marca auto favorita:</label> </br>
            <select id="autos" name="autos" multiple="true"> 
                <option value="ferrari">Ferrari</option> 
                <option value="bmw" selected="true">Bmw</option>
                <option value="audi">Audi</option>
            </select>
        </br>
            <label for="comentario">Comentario</label> </br>
            <textarea id="comentario" name="comentario" rows="2" cols="30">Este es mi comentario</textarea>

        </br>
        </br>
        </br>
            <input type="submit" value="enviar"/>
            <input type="submit" formnovalidate="formnovalidate" value="enviar sin validar"/>
            <input type="reset" value="restablecer" />


    </fieldset><!-- cierre de marco-->    
    </form>
    
</body>
</html>
